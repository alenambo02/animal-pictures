<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css"/>

</head>
<body>

    <header id="header">
        ANIMALS
    </header>

    <div id="container" class="row">

        <div id="pupcont" class="col">
            <div class="card-body">
                <div id="pup"></div>
                <p class="card-text">Click to view a cute puppy</p>
                <button id="pupbtn">dogggggies</button>
            </div>
        </div>
        
        <div id="animalcont" class="col">
            <div class="card-body">
                <div id="cat"></div>
                <p class="card-text">Click to view a cute animal</p>
                <button id="catbtn">cats</button>
            </div>
        
        </div>

        <div id="foxcont" class="col">
            <div class="card-body">
                <div id="fox"></div>
                <p class="card-text">Click to view a cute fox</p>
                <button id="foxbtn">foxs</button>
            </div>
        </div>

    </div>

<script src="./script.js"></script>
